<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Formulario simples</title>
    </head>
    <body>
        <div>
            <h1>Formulario simples</h1>
            <p>Este é um exemplo de formulario simples em HTML.</p>
        <div class="formulario-div">
        <form action="#" method="get">
            <label for="name">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome:" required>
             <br>
             <br>
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite seu sobrenome:" required>
             <br>
             <br>
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" placeholder="Digite seu endereço:" required>
             <br>
             <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail:" required>
             <br>
             <br>
            <label for="number">Idade:</label>
            <input style="width: 57%;" type="number" id="number" name="number" placeholder="Digite sua idade:" min="12" max="120" required>
             <br>
             <br>
            <label style="display: inline;" for="checkbox">Aceito os termos</label>
            <input style="width:20px; margin-left:150px;" type="checkbox" id="checkbox" name="checkbox">
             <br>
             <br>
            <label style="width: 120px;" for="number">Escolha uma cor:</label>
             <br>
             
            <input style="width: 20px;" type="radio" name="cor" value="azul">Azul
            <input style="width: 20px;" type="radio" name="cor" value="vermelho">Vermelho
             <br>
             <br>
            <button type="submit">Enviar</button>
        </form>
        </div>
        </div>
    </body>
</html>
