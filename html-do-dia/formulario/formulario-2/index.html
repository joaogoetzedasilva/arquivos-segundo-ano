<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Formulario simples</title>
    </head>
    <body>
        <div>
            <h1>Formulario de contato</h1>
        <div class="formulario-div">
        <form action="#" method="get">
            <label for="name">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome:" required>
             <br>
             <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail:" required>
             <br>
             <br>
            <label for="number">Telefone:</label>
             <br>
            <input style="width: 90%;" type="number" id="number" name="number" placeholder="Digite seu telefone:"  required>
             <br>
             <br>
            <label for="cars">Assunto:</label>
             <br>
            <select style="width: 95%; padding: 10px;" name="cars" id="cars">
                <option value="duvida">Duvida</option>
                <option value="sugestão">Sugestão</option>
                <option value="reclamação">Reclamação</option>
            </select>
             <br>
             <br>
            <label for="mensagem">Mensagem:</label>
             <br>
            <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
             <br>
             <br>
            <label for="myfile">Anexar arquivo:</label>
            <input type="file" id="myfile" name="myfile">
             <br>
             <br>
            <label style="display: inline;" for="checkbox">Aceito os termos e condições</label>
            <input style="width:20px; margin-left:100px;" type="checkbox" id="checkbox" name="checkbox">
             <br>
             <br>
            <button type="submit">Enviar</button>
        </form>
        </div>
        </div>
