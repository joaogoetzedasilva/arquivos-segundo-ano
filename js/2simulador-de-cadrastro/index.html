<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <title>JS</title>
    </head>
    <body>
      
        <script>
            let nome = parseInt(prompt("Digite seu nome"));
            let idade = parseInt (prompt ("Digite a idade"));
            let possuiCadastro = parseInt (prompt("Digite se possui cadastro./n Se possuir cadastro digite true e se tiver digite false"));
           
            if(idade < 12){
                alert ("idade insuficiente")
            }
            else if (idade>=12 && idade<=17 && possuiCadastro === true){
                alert("cadastro permitido com restrições menores")
            }
            else if (idade >= 18 || possuiCadastro === true ) {
                alert(" Acesso completo permitido")
            }
            else{
                alert("Usuario  precisa se cadastrar primeiro")
            }

        </script>

    </body>
    </html>
