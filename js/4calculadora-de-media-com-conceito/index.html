<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>JS</title>
</head>

<body>

    <script>
        let nota1 = parseFloat(prompt("Digite a nota 1"));
        let nota2 = parseFloat(prompt("Digite a nota 2"));

        let soma = Math.floor(nota1 + nota2) / 2;

        switch (soma) {
            case 10:
            case 9:
                alert("conceito A")
                break;
            case 8:
            case 7:
                alert("conceito B")
                break;
            case 6:
            case 5:
                alert("conceito C")
                break;
            case 4:
            case 3:
                alert("conceito D")
                break;
            case 2:
            case 1:
            case 0:
                alert("conceito E")
                break;
            default: "Codigo invalido"
                break;
        }



    </script>

</body>

</html>
